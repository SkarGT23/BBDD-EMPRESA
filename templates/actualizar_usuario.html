{% extends "layout.html" %}

{% block content %}
<style>
    h2 {
        font-family: Arial, sans-serif;
        color: #333;
    }

    form {
        margin-bottom: 20px;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        width: 400px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        font-family: Arial, sans-serif;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: Arial, sans-serif;
    }

    input[type="submit"] {
        margin-top: 15px;
        padding: 10px 15px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<h2>Actualizar Usuario</h2>
<form method="POST">
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ usuario.nombre }}">
    
    <label>Edad:</label>
    <input type="number" name="edad" value="{{ usuario.edad }}">
    
    <label>Email:</label>
    <input type="email" name="email" value="{{ usuario.email }}">
    
    <label>Localidad:</label>
    <input type="text" name="localidad" value="{{ usuario.localidad }}">
    
    <label>Dirección:</label>
    <input type="text" name="direccion" value="{{ usuario.direccion }}">
    
    <label>Teléfono:</label>
    <input type="text" name="telefono" value="{{ usuario.telefono }}">
    
    <label>DNI:</label>
    <input type="text" name="dni" value="{{ usuario.dni }}">
    
    <label>Cuenta Bancaria:</label>
    <input type="text" name="cuenta_bancaria" value="{{ usuario.cuenta_bancaria }}">
    
    <input type="submit" value="Actualizar">
</form>
{% endblock %}
