<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Proveedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Proveedor</h1>
        <form action="{{ url_for('agregar_proveedor') }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="telefonos">Teléfonos <small>(separados por coma)</small></label>
                <input type="text" class="form-control" id="telefonos" name="telefonos" placeholder="Ej: 600123456, 911223344">
            </div>
            <div class="form-group">
                <label for="correos">Correos electrónicos <small>(separados por coma)</small></label>
                <input type="text" class="form-control" id="correos" name="correos" placeholder="Ej: email@dominio.com, otro@dominio.com">
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" class="form-control" id="localidad" name="localidad">
            </div>
            <div class="form-group">
                <label for="codigo_postal">Código Postal</label>
                <input type="text" class="form-control" id="codigo_postal" name="codigo_postal">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Datos de interés..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Proveedor</button>
            <a href="{{ url_for('ver_proveedores') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
