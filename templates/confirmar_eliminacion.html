{% extends 'layout.html' %}

{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.nombre }}</strong>?</p>

<form method="post">
    <button type="submit">Sí, eliminar</button>
    <a href="{{ url_for('mostrar_usuarios') }}">Cancelar</a>
</form>
{% endblock %}
