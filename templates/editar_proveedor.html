<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proveedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Proveedor</h1>
        <form action="{{ url_for('editar_proveedor', id=proveedor.id) }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ proveedor.nombre }}">
            </div>
            <div class="form-group">
                <label for="telefonos">Teléfonos <small>(separados por coma)</small></label>
                <input type="text" class="form-control" id="telefonos" name="telefonos" value="{{ proveedor.telefonos }}">
            </div>
            <div class="form-group">
                <label for="correos">Correos electrónicos <small>(separados por coma)</small></label>
                <input type="text" class="form-control" id="correos" name="correos" value="{{ proveedor.correos }}">
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" class="form-control" id="localidad" name="localidad" value="{{ proveedor.localidad }}">
            </div>
            <div class="form-group">
                <label for="codigo_postal">Código Postal</label>
                <input type="text" class="form-control" id="codigo_postal" name="codigo_postal" value="{{ proveedor.codigo_postal }}">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ proveedor.descripcion }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('ver_proveedores') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
